<popover-content id="createMatchupPopover" #createMatchupPopover title="Create Match-up" [closeOnClickOutside]="true">
    <form id="matchupForm" class="form-s" [formGroup]="matchupForm" novalidate (ngSubmit)="createMatchup(matchupForm.value)">
        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label for="homeTeam">Home</label>
                        <select id="homeTeam" class="form-control" formControlName="homeTeam">
                            <option *ngFor="let team of homeTeams" [ngValue]="team">
                                {{team.name}}
                            </option>
                        </select>
                    </td>
                    <td class="form-centre">vs</td>
                    <td>
                        <label for="awayTeam">Away</label>
                        <select id="awayTeam" class="form-control" formControlName="awayTeam">
                            <option *ngFor="let team of awayTeams" [ngValue]="team">
                                {{team.name}}
                            </option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <div class="pull-right">
            <button-popover #createMatchupButton type="submit" [disabled]="!matchupForm.valid">Create Match-up</button-popover>
        </div>
    </form>
</popover-content>

<h2>Round List</h2>
<div *ngIf="error" class="alert alert-danger" role="alert" style="min-width:250px">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error</span>{{ error?.message }}
</div>
<table class="table table-striped table-min-row">
    <colgroup>
        <col style="width:70px">
        <col style="width:105px">
        <col>
        <col class="button-col">
    </colgroup>
    <thead>
        <tr>
            <th>Round</th>
            <th>Date</th>
            <th colspan="2">Match-ups</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let round of rounds; let last = last" (mouseenter)="openPopover.onMouseEnter()" (mouseleave)="openPopover.onMouseLeave()">
            <td>
                {{round.number}}{{ last ? onAfterFor(): ""}}
            </td>
            <td>
                {{round.startDate | date}}
            </td>
            <td>
                <div class="inner-stack" *ngFor="let config of round.matchConfigsPreLoaded">
                    <button class="btn btn-default trunc matchup-button" data-toggle="popover" data-toggle="tooltip" data-placement="bottom"
                        [attr.data-original-title]="config.homeTeamPreLoaded.name" [popover]="createMatchupPopover" popoverPlacement="bottom" (click)="prepareForm(round, config)">{{config.homeTeamPreLoaded.name}}</button>
                    v
                    <button class="btn btn-default trunc matchup-button" data-toggle="popover" data-toggle="tooltip" data-placement="bottom"
                        [attr.data-original-title]="config.awayTeamPreLoaded.name" [popover]="createMatchupPopover" popoverPlacement="left-top" (click)="prepareForm(round, config)">{{config.awayTeamPreLoaded.name}}</button>
                </div>
            </td>
            <td>
                <div class="pull-right">
                    <button-hidden #openPopover [popover]="createMatchupPopover" popoverPlacement="left-top" (click)="prepareForm(round)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button-hidden>
                </div>
            </td>
        </tr>
    </tbody>
</table>
