<form id="matchupForm" class="form-s" [formGroup]="matchupForm" novalidate (ngSubmit)="createMatchup(matchupForm.value)">
    <div class="form-group">
        <label for="matchupName">Team name</label>
        <input type="text" class="form-control" id="matchupName" placeholder="Name" formControlName="name" />
    </div>

    <div class="pull-right">
        <button-popover #createMatchupButton type="submit">Create Match-up</button-popover>
    </div>
</form>

<h2>Round List</h2>
<table class="table table-striped">
    <colgroup>
        <col class="col-xs-1">
        <col class="col-xs-3">
        <col class="col-xs-8">
    </colgroup>
    <thead>
        <tr>
            <th>Round</th>
            <th>Date</th>
            <th>Match-ups</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let round of rounds; let last = last">
            <td>
                {{round.number}}{{last ? onDataBound() : ''}}
            </td>
            <td>
                {{round.startDate | date}}
            </td>
            <td>
                <button class="btn btn-default add-matchup-button" data-toggle="popover" data-placement="bottom" title="testy">Add</button>
            </td>
        </tr>
    </tbody>
</table>
