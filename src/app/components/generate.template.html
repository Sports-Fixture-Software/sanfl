<h2 aria-label="Summary">Summary</h2>
<div class="spacer30"></div>
<p><strong>{{league?.name}}</strong> - 
    <strong>{{fixture?.name}}</strong>
</p>
<p><strong>{{numberOfTeams}}</strong> teams
    play <strong>{{numberOfRounds}}</strong> rounds
</p>
<p>Starting on <strong>{{fixture?.startDate?.isValid() ? fixture.startDate.format('ll') : 'not specified' }}</strong>
    ending on <strong>{{fixture?.endDate?.isValid() ? fixture.endDate.format('ll') : 'not specified' }}</strong>
</p>
<div class="spacer30"></div>
<button type="button" class="btn btn-primary btn-lg btn-block vert-sep" (click)="generate()" aria-label="Generate">
    Generate
</button>
