<popover-content #popoverContent placement="bottom" [title]="title" [closeOnClickOutside]="true">
    <div class="alert alert-danger" role="alert" style="min-width:250px">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">{{title}}</span>{{message}}
    </div>
</popover-content>
