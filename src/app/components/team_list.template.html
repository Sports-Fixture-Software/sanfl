<div class="row">
    <div class="col-xs-1">
        <popover-content #createTeamPopover title="Create Team" [closeOnClickOutside]="true">
            <form class="form-s" [formGroup]="teamForm" novalidate (ngSubmit)="createTeam(teamForm.value)">
                <div class="input-group">
                    <!-- (keyup.enter)="submitAddTeam(newTeamText.value); newTeamText.value=''; addTeamButton.focus()" -->
                    <input #newTeamText type="text" class="form-control" placeholder="Team Nameâ€¦" formControlName="name"/>
                    <span class="input-group-btn">
                        <!-- (click)="submitAddTeam(newTeamText.value); newTeamText.value=''; addTeamButton.focus() -->
                        <button-popover #createTeamButton type="submit">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button-popover>
                    </span>
                </div>
            </form>
        </popover-content>
        <button #addTeamButton class="btn btn-default" type="button" [popover]="createTeamPopover" popoverPlacement="right" (keyup.enter)="newTeamText.focus()" (mouseup)="newTeamText.focus()">
                <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div class="col-xs-11">
        <table class="table table-striped table-min-row">
            <colgroup>
                <col>
                <col class="button-col">
            </colgroup>
            <tbody>
                <tr *ngFor="let team of teams" (mouseenter)="editPopover.onMouseEnter()" (mouseleave)="editPopover.onMouseLeave()">
                    <td>
                        <team-list-item [team]="team"></team-list-item>
                    </td>
                    <td>
                        <div class="pull-right">
                            <button-hidden #editPopover [popover]="createTeamPopover" popoverPlacement="right" (click)="prepareForm(team)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button-hidden>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
