<div class="row">
    <div class="col-xs-1">
        <popover-content #createTeamPopover title="Create Team" [closeOnClickOutside]="true">
            <div style="width: 270px">
                <div class="input-group" style="width: 100%">
                    <div class="input-group">
                        <input #newTeamText type="text" class="form-control" placeholder="Team Name..." (keyup.enter)="submitAddTeam(newTeamText.value); newTeamText.value=''; addTeamButton.focus()">
                        <span class="input-group-btn">
                            <button-popover #newTeamButton
                            (click)="submitAddTeam(newTeamText.value); newTeamText.value=''; addTeamButton.focus()">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button-popover>
                        </span>
                    </div>
                </div>
            </div>
        </popover-content>
        <button #addTeamButton class="btn btn-default" type="button" [popover]="createTeamPopover" popoverPlacement="right" (keyup.enter)="newTeamText.focus()" (mouseup)="newTeamText.focus()">
                <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div class="col-xs-11">
        <table class="table table-striped table-min-row">
            <colgroup>
                <col>
                <col class="button-col">
            </colgroup>
            <tbody>
                <tr *ngFor="let team of teams" (mouseenter)="editPopover.onMouseEnter()" (mouseleave)="editPopover.onMouseLeave()">
                    <td>
                        <team-list-item [team]="team"></team-list-item>
                    </td>
                    <td>
                        <div class="pull-right">
                            <button-hidden #editPopover [popover]="createTeamPopover" popoverPlacement="left-top">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button-hidden>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
