<style>
    .breadcrumb {
        background-color: #001450;
        padding: 0px;
    }
    
    .breadcrumb > .selectable > a {
        color: #AAA;
    }
    
    .active {
        color: #FFF;
    }
</style>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <table>
                <tr>
                    <td class="SANFL-logo-container">
                        <img src="images/LogoNavbar.png" />
                    </td>
                    <td>
                        <div class="navbar-brand">
                            <ol class="breadcrumb">
                                <li *ngFor="let breadcrumb of breadcrumbs; let isLast = last" [class.active]="isLast" [class.selectable]="!isLast">
                                    <a (click)="navigateToBreadcrumb(breadcrumb)" *ngIf="!isLast">{{breadcrumb.title}}</a>
                                    <span *ngIf="isLast">{{breadcrumb.title}}</span>
                                </li>
                            </ol>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</nav>
