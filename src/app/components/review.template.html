<popover-content id="createMatchupPopover" #createMatchupPopover title="Edit Match-up" [closeOnClickOutside]="true">
    <form id="matchupForm" class="form-l" [formGroup]="matchupForm" novalidate (ngSubmit)="createMatchup(matchupForm.value)">
        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label for="homeTeam">Home</label>
                        <select id="homeTeam" class="form-control" formControlName="homeTeam">
                            <option *ngFor="let team of homeTeams" [ngValue]="team">
                                {{team.name}}
                            </option>
                        </select>
                    </td>
                    <td class="form-centre">vs</td>
                    <td>
                        <label for="awayTeam">Away</label>
                        <select id="awayTeam" class="form-control" formControlName="awayTeam">
                            <option *ngFor="let team of awayTeams" [ngValue]="team">
                                {{team.name}}
                            </option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <div class="pull-right form-footer">
            <button-popover #createMatchupButton btn-class="btn btn-primary horiz-sep vert-sep pull-right" type="submit" [disabled]="!matchupForm.valid">
                Edit Match-up
            </button-popover>
        </div>
    </form>
</popover-content>

<div class="row">
    <div class="col-xs-6">
        <h2>Review Matches</h2>
    </div>
    <div class="col-xs-6 heading-row">
        <div class="pull-right">
            <button #editFixtureButton class="btn btn-primary horiz-sep vert-sep pull-right" type="button" (click)="onEditFixture()">{{ editFixtureLabel }}</button>
            <button-popover #saveFixtureButton btn-class="btn btn-primary horiz-sep vert-sep pull-right" type="button" (click)="onSaveFixture()">Save Fixtureâ€¦</button-popover>
        </div>
    </div>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert" style="min-width:250px">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error</span>{{ error?.message }}
</div>

<table class="table table-striped table-min-row">
    <colgroup>
        <col style="width:20%">
        <col style="width:30%">
        <col>
    </colgroup>
    <thead>
        <tr>
            <th class="oversize-header">Round</th>
            <th>Date</th>
            <th>Matches</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let round of rounds; let last = last">
            <td>
                {{round.number}}
            </td>
            <td>
                {{round.startDate?.format('ll')}}
            </td>
            <td *ngIf="!editing">
                <div *ngFor="let match of round.matchesPreLoaded">
                    {{match.homeTeamPreLoaded.name}} v {{match.awayTeamPreLoaded.name == undefined ? 'Bye' : match.awayTeamPreLoaded.name}}
                </div>
            </td>
            <td *ngIf="editing">
                {{ last ? onAfterFor(): ""}}
                <div class="inner-stack" *ngFor="let match of round.matchesPreLoaded">
                    <button class="btn btn-default trunc matchup-button" data-toggle="popover" data-toggle="tooltip" data-placement="bottom"
                        [attr.data-original-title]="match.homeTeamPreLoaded.name" [popover]="createMatchupPopover" popoverPlacement="bottom" (click)="prepareForm(round, match)">
                        {{match.homeTeamPreLoaded.name}}
                    </button>
                    v
                    <button class="btn btn-default trunc matchup-button" data-toggle="popover" data-toggle="tooltip" data-placement="bottom"
                        [attr.data-original-title]="match.awayTeamPreLoaded.name" [popover]="createMatchupPopover" popoverPlacement="left-top" (click)="prepareForm(round, match)">
                        {{match.awayTeamPreLoaded.name == undefined ? 'Bye' : match.awayTeamPreLoaded.name}}
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
