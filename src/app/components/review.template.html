<div class="row">
    <div class="col-xs-6">
        <h2>Review Matches</h2>
    </div>
    <div class="col-xs-6 heading-row">
        <div class="pull-right">
            <button class="btn btn-primary" (click)="onSaveFixture()" type="button">Save Fixtureâ€¦</button>
        </div>
    </div>
</div>

<h2></h2>
<div *ngIf="error" class="alert alert-danger" role="alert" style="min-width:250px">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error</span>{{ error?.message }}
</div>
<table class="table table-striped table-min-row">
    <colgroup>
        <col style="width:20%">
        <col style="width:30%">
        <col>
    </colgroup>
    <thead>
        <tr>
            <th class="oversize-header">Round</th>
            <th>Date</th>
            <th>Matches</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let round of rounds">
            <td>
                {{round.number}}
            </td>
            <td>
                {{round.startDate?.format('ll')}}
            </td>
            <td>
                <div *ngFor="let config of round.matchesPreLoaded">
                    {{config.homeTeamPreLoaded.name}} v {{config.awayTeamPreLoaded.name == undefined ? 'Bye' : config.awayTeamPreLoaded.name}}
                </div>
            </td>
        </tr>
    </tbody>
</table>
