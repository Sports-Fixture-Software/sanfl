<navbar title="Leagues"></navbar>

<modal #errorModal [keyboard]="false" [backdrop]="'static'">
    <modal-header>
        <h4 class="modal-title">Error initialising the application</h4>
    </modal-header>
    <modal-body>
        {{ lastError.message }}
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-primary"
            (click)="errorModalOk()">Ok</button>
    </modal-footer>
</modal>

<div class="row">
    <div class="col-xs-1">
        <popover-content #createLeagePopover title="Create League" [closeOnClickOutside]="true">
            <div style="width: 270px">
                <div class="input-group" style="width: 100%">
                    <div class="input-group">
                        <input #newLeagueText type="text" class="form-control" placeholder="League Name..." (keyup.enter)="submitAddLeague(newLeagueText.value); createLeagePopover.hide(); newLeagueText.value=''">
                        <span class="input-group-btn">
                <button type="submit" class="btn btn-default" (click)="submitAddLeague(newLeagueText.value); createLeagePopover.hide(); newLeagueText.value=''"><span class="glyphicon glyphicon-ok"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </popover-content>
        <button class="btn btn-default" [popover]="createLeagePopover" [popoverCloseOnClickOutside]="true" popoverPlacement="right">
                <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div class="col-xs-11">
        <table class="table table-striped table-bordered">
            <tbody>
                <tr *ngFor="let league of leagues">
                    <td>
                        <league-list-item [league]="league"></league-list-item>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
