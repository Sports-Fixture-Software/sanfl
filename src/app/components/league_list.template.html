<h1>League List</h1>
<div class="core-content">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>
                    <input type="text" class="form-control"
                    id="leagueSearchControl" placeholder="search">
                </td>
            </tr>
        </thead>
    </table>

    <table class="table table-striped table-bordered">
        <tbody>
            <tr *ngFor="let league of leagues">
                <td>{{ league.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
