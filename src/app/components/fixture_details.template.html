<form [formGroup]="fixtureForm" novalidate (ngSubmit)="updateFixture(fixtureForm.value)">
    <div class="row">
        <div class="col-xs-6">
            <h2>Fixture Details</h2>
        </div>
        <div class="col-xs-6 heading-row">

            <popover-content #deleteFixturePopover title="Delete Fixture" [closeOnClickOutside]="true">
                <div class="alert alert-danger" role="alert" style="min-width:250px">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Delete Fixture</span> Permanently delete fixture {{fixture?.name}}?
                </div>
                <div class="pull-right form-footer">
                    <button class="btn btn-default horiz-sep" type="button" (click)="deleteFixturePopover.hide()">
                        Cancel
                    </button>
                    <button-popover #deleteFixtureButton btn-class="btn btn-primary" type="button" (click)="onDeleteFixture()">
                        Delete Fixture
                    </button-popover>
                </div>
            </popover-content>

            <div class="pull-right">
                <button *ngIf="!editing" class="btn btn-primary horiz-sep vert-sep pull-right" (click)="onEditFixture()" type="button">Edit Fixture</button>
                <button *ngIf="!editing" class="btn btn-default horiz-sep vert-sep pull-right" type="button" [popover]="deleteFixturePopover" popoverPlacement="bottom">Delete Fixture</button>
                <button-popover #saveChangesButton btn-class="btn btn-primary horiz-sep vert-sep pull-right" *ngIf="editing" type="submit">Save Changes</button-popover>
                <button *ngIf="editing" class="btn btn-default horiz-sep vert-sep pull-right" type="button" (click)="onRevert()">Revert</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <colgroup>
            <col style="width:30px">
            <col style="width:100px">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td></td>
                <td>
                    <div class="form-title"><strong>Name</strong></div>
                </td>
                <td *ngIf="!editing">
                    <div class="form-title-ro">{{ fixture?.name }}</div>
                </td>
                <td *ngIf="editing">
                    <input type="text" class="form-control" formControlName="name" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="form-title"><strong>Description</strong></div>
                </td>
                <td *ngIf="!editing">
                    <div class="form-title-ro">
                        {{ fixture?.description }}
                    </div>
                </td>
                <td *ngIf="editing">
                    <input type="text" class="form-control" formControlName="description" />
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-control-ro">
                        <input type="checkbox" [disabled]="!editing" formControlName="startDateEnabled" />
                    </div>
                </td>
                <td>
                    <div class="form-title"><strong>Start Date</strong></div>
                </td>
                <td *ngIf="!editing">
                    <div class="form-title-ro">{{ fixture?.startDate?.format('ll') }}</div>
                </td>
                <td *ngIf="editing">
                    <input type="date" class="form-control" formControlName="startDate" />
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-control-ro">
                        <input type="checkbox" [disabled]="!editing" formControlName="endDateEnabled"/>
                    </div>
                </td>
                <td>
                    <div class="form-title"><strong>End Date</strong></div>
                </td>
                <td *ngIf="!editing">
                    <div class="form-title-ro">{{ fixture?.endDate?.format('ll') }}</div>
                </td>
                <td *ngIf="editing">
                    <input type="date" class="form-control" formControlName="endDate" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
