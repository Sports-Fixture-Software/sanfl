<form [formGroup]="leagueForm" novalidate (ngSubmit)="updateLeague(leagueForm.value)">
    <div class="row">
        <div class="col-xs-6">
            <h2>League Details</h2>
        </div>
        <div class="col-xs-6 heading-row">
            <div class="pull-right">
                <button *ngIf="!editing" class="btn btn-default button-spacing" (click)="onDeleteLeague()" type="button">Delete League</button>
                <button *ngIf="!editing" class="btn btn-primary" (click)="onEditLeague()" type="button">Edit League</button>
                <button *ngIf="editing" class="btn btn-default button-spacing" type="button" (click)="onRevert()">Revert</button>
                <button-popover #saveChangesButton *ngIf="editing" type="submit" [disabled]="!leagueForm.valid">Save Changes</button-popover>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <colgroup>
            <col class="col-xs-1">
            <col class="col-xs-2">
            <col class="col-xs-9">
        </colgroup>
        <tbody>
            <tr>
                <td></td>
                <td>
                    <div class="form-title"><strong>Name</strong></div>
                </td>
                <td *ngIf="!editing">
                    <div class="form-title-ro">{{ league?.name }}</div>
                </td>
                <td *ngIf="editing">
                    <input type="text" class="form-control" formControlName="name" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
